name: PR Selenium NUnit Tests

# Trigger the workflow on pull request creation or updates
on:
  pull_request:
    branches:
      - main 

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Or your project version

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build the project
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # 5. Run NUnit tests
      - name: Run Selenium NUnit Tests
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      # 6. Publish test results
      - name: Publish Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: '**/TestResults/*.trx'